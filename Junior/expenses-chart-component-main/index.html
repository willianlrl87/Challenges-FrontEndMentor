<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <script src="script.js" defer></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="container">
    <div class="upper-div">
      <div class="balance">
        <h3>My balance</h3>
        <span>$921.48</span>
      </div>
      <div class="icon"></div>
    </div>

    <div class="bottom-div">
      <h3>Spending - Last 7 days</h3>
      <div class="chart">
        <div class="day">
          <div class="dayAmount"></div>
          <div class="dayChart"></div>
          <div class="dayName"></div>
        </div>
        <div class="day">
          <div class="dayAmount"></div>
          <div class="dayChart"></div>
          <div class="dayName"></div>
        </div>
        <div class="day">
          <div class="dayAmount"></div>
          <div class="dayChart"></div>
          <div class="dayName"></div>
        </div>
        <div class="day">
          <div class="dayAmount"></div>
          <div class="dayChart"></div>
          <div class="dayName"></div>
        </div>
        <div class="day">
          <div class="dayAmount"></div>
          <div class="dayChart"></div>
          <div class="dayName"></div>
        </div>
        <div class="day">
          <div class="dayAmount"></div>
          <div class="dayChart"></div>
          <div class="dayName"></div>
        </div>
        <div class="day">
          <div class="dayAmount"></div>
          <div class="dayChart"></div>
          <div class="dayName"></div>
        </div>
      </div>
      <div class="monthly-resume">
        <div class="monthly-total">
          <span class="monthly-total-text">Total this month</span>
          <span class="monthly-total-value">$478.33</span>
        </div>
        <div class="last-month-percent">
          <span class="last-month-percent-value">+2.4%</span>
          <span class="last-month-percent-text">from last month</span>
        </div>
      </div>
    </div>
  </div>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
